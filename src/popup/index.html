	<meta charset="UTF-8"/>

    <title>Web to Plex</title>

    <table>

			<tr>
				<td id="allocine">

				</td>

						<img alt="Amazon" src="../img/amazon.png" />

					</a>
				</td>
				<td id="couchpotato">
					<a href="http://couchpotato.life/" target="_blank">

					</a>

			</tr>
			<tr>

					</a>

						<label>Rotten Tomatoes</label>
					</a>

	            <td id="shanaproject" save-file="magnet URLs">

			<tr>

					</a>

				<td id="vrv">
					<a href="https://vrv.co/" target="_blank">

					</a>

			<tr>
				<td id="vumoo" save-file="video files">

						<img alt="Vumoo" src="../img/vumoo.png" />
						<label>Vumoo</label>
					</a>
				</td>
				<td id="webtoplex">
					<a href="https://webtoplex.github.io/web/" target="_blank">
						<img alt="Web to Plex" src="../img/128.png" />
						<label>Web to Plex</label>
					</a>
				</td>
				<td id="youtube" is-slow>
					<a href="https://youtube.com/" target="_blank">
						<img alt="YouTube" src="../img/youtube.png" />
						<label>YouTube</label>
					</a>
				</td>
			</tr>

		<tbody header="Experimental Sites">
			<tr>
	            <td id="foxsearchlight">

	                </a>

	            <td id="go">
	                <a href="https://freeform.go.com/" target="_blank">
